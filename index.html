<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Predictor (MVP)</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Image Predictor</h1>
      <p>이미지를 업로드하면 사전학습 모델이 무엇인지 예측해 드립니다. (ImageNet / ResNet50)</p>
    </header>

    <section id="uploader" class="card">
      <div id="dropzone" class="dropzone">이미지를 여기로 드래그하거나 클릭하여 선택</div>
      <input id="fileInput" type="file" accept="image/*" hidden />
      <div id="preview" class="preview hidden">
        <img id="previewImg" alt="preview"/>
      </div>
      <button id="predictBtn" disabled>예측 실행</button>
      <div id="status"></div>
    </section>

    <section class="card">
      <h2>결과 (Top-5)</h2>
      <ol id="results"></ol>
    </section>

    <footer>
      <small>Backend: <code>/predict</code> @ <span id="apiBase"></span></small>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
